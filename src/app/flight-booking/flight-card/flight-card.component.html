<div
  class="card"
  [ngStyle]="{
    'background-color': selected ? 'crimson' : 'white',
    color: selected ? 'white' : 'black'
  }"
>
  <div class="header">
    <h2
      class="title"
      [ngStyle]="{
        color: selected ? 'white' : 'black',
        'font-weight': 'bold'
      }"
    >
      {{ item.from }} - {{ item.to }}
    </h2>
  </div>
  <div class="content">
    <p>Flight-No.: #{{ item.id }}</p>
    <p>Date: {{ item.date | date: "dd.MM.yyyy HH:mm" }}</p>

    <p>
      <button
        [ngStyle]="{
          color: selected ? 'white' : 'black',
          'font-weight': 'bold'
        }"
        class="btn btn-default"
        *ngIf="!selected"
        (click)="select()"
      >
        Select
      </button>
      <button
        [ngStyle]="{
          color: selected ? 'white' : 'black',
          'font-weight': 'bold'
        }"
        class="btn btn-default"
        *ngIf="selected"
        (click)="deselect()"
      >
        Remove
      </button>
      <a
        class="btn btn-default"
        [routerLink]="[
          'flight-booking/flight-edit',
          item.id,
          { showDetails: true }
        ]"
      >
        Edit
      </a>
    </p>
  </div>
</div>
